<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 12 程序安装器</title>
    <style>
        :root {
            /* Windows 11 设计系统变量 */
            --w11-primary: #0078D4;
            --w11-primary-dark: #005A9E;
            --w11-primary-light: #E8F0FE;
            --w11-background: #7e558f;
            --w11-surface: #FFFFFF;
            --w11-text-primary: #111827;
            --w11-text-secondary: #6B7280;
            --w11-border: #D1D5DB;
            --w11-border-hover: #9CA3AF;
            --w11-success: #10B981;
            --w11-info: #3B82F6;
            --w11-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --w11-radius: 8px;
            --w11-transition: all 0.2s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: var(--w11-background);
            color: var(--w11-text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: var(--w11-surface);
            border-radius: var(--w11-radius);
            box-shadow: var(--w11-shadow);
            width: 100%;
            max-width: 550px;
            padding: 32px;
            border: 1px solid var(--w11-border);
        }

        .header {
            text-align: center;
            margin-bottom: 28px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--w11-text-primary);
        }

        .header p {
            font-size: 14px;
            color: var(--w11-text-secondary);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--w11-text-primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--w11-border);
            border-radius: 4px;
            font-size: 14px;
            transition: var(--w11-transition);
            background-color: var(--w11-surface);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--w11-primary);
            box-shadow: 0 0 0 3px var(--w11-primary-light);
        }

        .form-control:hover {
            border-color: var(--w11-border-hover);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .form-checkbox {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            accent-color: var(--w11-primary);
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--w11-text-secondary);
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            background-color: var(--w11-primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--w11-transition);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background-color: var(--w11-primary-dark);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .status {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--w11-success);
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: block;
        }

        .status.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--w11-error);
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: block;
        }

        .status.info {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--w11-info);
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: block;
        }

        .path-input-group {
            display: none;
        }

        .path-input-group.active {
            display: block;
        }

        .file-input-group {
            display: block;
        }

        .file-input-group.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>windows12 安装程序</h1>
            <p>点击“点击安装”以开始安装</p>
        </div>
       <button class="btn" onclick="window.location.href='http://127.0.0.1:3000/c:/Users/lemon/Documents/Windows11-Installer.html?serverWindowId=680a5f1a-369d-4228-8071-cbbdbeb169d6'">
  点击安装
</button>
        <div id="status" class="status"></div>
    </div>

        
    </script>
</body>
</html>
